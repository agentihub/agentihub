<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Performance and SEO Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#44AAFE" />
    <meta name="description" content="Agent iHub - GitHub-like platform for AI Agent configuration management" />
    <meta name="keywords" content="AI, Agent, Configuration, Management, Platform" />
    <meta name="author" content="Agent iHub Team" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/logo_icon.png" />
    
    <!-- DNS Prefetch for better performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//api.example.com" />
    <link rel="icon" href="/logo_icon.png" type="image/x-icon" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <title>Agent iHub - AI Agent Configuration Platform</title>
    
    <!-- Inline critical CSS for faster loading -->
    <style>
      /* Critical CSS for loading state */
      #root {
        width: 100%;
        min-height: 100vh;
        background: #f8fafc;
      }
      
      /* Loading spinner */
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        gap: 16px;
        background: #f8fafc;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #44aafe;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #666;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="app-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Agent iHub...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Performance monitoring -->
    <script>
      // Basic performance monitoring
      window.addEventListener('load', () => {
        if ('performance' in window) {
          const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
          console.log(`Page load time: ${loadTime}ms`);
          
          // Send to analytics if needed
          // analytics.track('page_load_time', { duration: loadTime });
        }
      });
    </script>
  </body>
</html>
